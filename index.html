<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">
	<title>Snake 2d</title>
</head>
<body>
	<div class="block-menu">
		<h1 class="snake-head">Snake11</h1>
		<p class="descr1 descr"> игра в змейку, управление на wasd)</p>
		<p class="descr2 descr"> </p>
		<button autofocus class="start"> вперед</button>
	</div>

	<div id="game">
		<div class="counters ">
		<div class="game-header player-red live">
			<div class="game-score game-score1">
				<span class="score-count count1">Snake</span>
				<p class="dead-inf">dead</p>
			</div>
		</div>
		<div class="game-header  player-blue live">
			<div class="game-score game-score2 ">
				<span class="score-count count2">Snake</span>
				<p class="dead-inf">dead</p>
			</div>
		</div>
	</div>
		<div class="canvas-wrapper">
			<canvas id="game-canvas" width="640" height="640"></canvas>
		</div>
	</div>
<div>
	<script src="scripts/main.js"></script>
</div>


<!--  -->
<audio data-key="eat" src="sounds/eat.wav"></audio>
<audio data-key="poop" src="sounds/poop.wav"></audio>
<audio data-key="poop2" src="sounds/poop2.wav"></audio>
<audio data-key="eat-poop" src="sounds/poopeat.wav"></audio>
<audio data-key="dead" src="sounds/dead.wav"></audio>
</body>
</html>
